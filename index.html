<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/fevicon-32x32.png">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
  <div class="main-content">
    <div class="keyboard-info">
      <small>
        The site supports keyboard navigation: press Tab to move, use arrows to navigate, and press Enter to open questions.
      </small>
    </div>
    <div class="container">
        <div class="grid">
            <div class="img">
              <img src="images/image-product-desktop.jpg" alt="product image">
            </div>
            <div class="card-content">
                <h6 class="pro-cat">Perfume</h6>
                <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
                <p class="pro-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="current-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
               <button class="cta accordion-btn"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button> 
            </div>
        </div>
    </div>
  </div>
</body>
</html>
